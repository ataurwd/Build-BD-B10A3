<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwid Css and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- custom color and font -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
                backgroundImage: {
                    gradient: 'linear-gradient(0deg, rgb(255, 255, 255), rgba(255, 255, 255, 0) 100%)',
                },
              colors: {
                btnMain: '#ABEF5F',
              },
              fontFamily: {
                font: ['Manrope'],
              }
            }
          }
        }
      </script>
      <style>
        body{
            background-color:#f5f5f5 ;
        }
      </style>

</head>
<body class="font-font">
      <header class="container mx-auto max-w-6xl lg:pt-3 pt-2">
        <nav>
          <div class="flex justify-between items-center lg:p-4 md:p-3">
            
            <!-- Left Side: Logo -->
            <div class="flex items-center pl-3">
              <a href="#" class="text-xl font-bold">Logo</a>
            </div>
            <div class="navbar-center hidden md:hidden lg:block">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li>
                    <li><a>Item 4</a></li>
                    <li><a>Item 5</a></li>
                </ul>
            </div>
            <!-- Right Side: Icons, Button, and Dropdown Menu for Medium and Smaller Devices -->
            <div class="flex items-center space-x-3">
              <!-- Icons visible on all devices -->
              <i class="fas fa-search bg-white p-2 rounded-full lg:block md:block hidden" style="color: #737373;"></i>
              <i class="fas fa-cart-shopping bg-white p-2 rounded-full lg:block md:block hidden" style="color: #737373;"></i>
              
              <!-- Button visible only on medium and larger devices -->
              <button class="px-[15px] py-[8px] bg-btnMain rounded-3xl text-[16px] font-bold hidden md:flex items-center">
                Book Consult
                <i class="fas fa-arrow-right ml-2 p-2 bg-black rounded-full" style="color: white;"></i>
              </button>
      
              <!-- Dropdown Menu visible on medium and smaller devices -->
              <div class="dropdown md:flex lg:hidden">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h7" />
                  </svg>
                </div>
                <ul tabindex="0" class="dropdown-content shadow bg-base-100 rounded-box">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
      
      
</body>
</html>
